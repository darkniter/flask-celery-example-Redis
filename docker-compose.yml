version: '3.3'
services:
  flask:
    container_name: flask
    build:
      context: .
      dockerfile: Dockerfile
    depends-on:
      - celery
    ports:
      - "5002:5000"
    environment:
      FLASK_ENV: development

  celery:
    build:
      context: proj/
      dockerfile: Dockerfile
    depends_on:
      - redis

  redis:
    image: redis
    restart: always
    ports:
      - "5672:5672"
